{% extends 'base.html' %}

{% block titulo %}
foodrosif!
{% endblock %}

{% block contenido %}

<center>
    <h1>FOODROSIF!</h1>
</center>

<div class="">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="alert alert-danger">
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>

<div class="login" id="general">
    <h3>Iniciar sesión</h3>
   
    <form action="{{ url_for('login') }}" method="POST">
        <label for="username">
            <i class="fas fa-user"></i>
        <input type="text" name="usuario" placeholder="Username" id="usuario" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label><br>
        <label>
        <input type="password" name="contraseña" placeholder="Password" id="contraseña" required>
        <div class="msg">{{ msg }}</div>
        </label>
        <br>
        <input type="submit" value="Login">
        <div class="links">
            <a href="{{ url_for('register') }}">Registrar Cuenta</a>
        </div>
    </form>

</div>



{% endblock %}
